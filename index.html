<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css"></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    
    <div class="container">
<h1>World Clock</h1>
<select name="dropdown" id="dropdown">
    <option value="">Select a city</option>
    <option value="London">London</option>
    <option value="New York">New York</option></select>

    <div class="cities">
        <div class="city" id="tokyo"><h2>Tokyo</h2>
        <div class="date"></div>
       <div class="time"></div></div>
       </div>
      
        <div class="city" id="sydney"><h2>Sydney</h2>
        <div class="date"></div>
       <div class="time"></div></div> 
       </div>
     
   
    </div>
    
    <footer>Coded by <strong>Nikki Starkey</strong> and <a href="https://github.com/Nigoli72/world-clock.git"> open sourced </a>on GitHub</footer>
    <script src="src/script.js"></script>
  </body>
</html>
